<div class="bg-white p-6 rounded-xl shadow border border-slate-200 flex flex-col h-full">

  <!-- Skill Name -->
  <div class="flex justify-between items-start mb-4">
    <h4 class="text-lg font-bold text-custom-purple break-words whitespace-normal w-full">
      {{ skill.name }}
    </h4>

    <div class="flex items-center space-x-2">
      <button class="p-2 rounded-full hover:bg-slate-100" title="Modifier">
        <!-- Modifier Icon -->
        <svg (click)="onEdit(skill)" class="w-5 h-5 text-blue-500" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                d="M11 5H6a2 2 0 00-2 2v11a2 2 0 002 2h11a2 2 0 002-2v-5M18.5 2.5a2.121 2.121 0 113 3L12 15l-4 1 1-4 9.5-9.5z"/>
        </svg>
      </button>
      <button class="p-2 rounded-full hover:bg-slate-100" title="Supprimer">
        <!-- Supprimer Icon -->
        <svg class="w-5 h-5 text-red-500" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                d="M6 18L18 6M6 6l12 12"/>
        </svg>
      </button>
    </div>
  </div>

  <!-- Subskills List -->
  <div class="flex-grow space-y-3">
    <ul class="space-y-2">
      <li *ngFor="let subSkill of skill.subSkills"
          class="flex justify-between items-start bg-slate-50 p-3 rounded-lg shadow-sm">
        <div class="w-full">
          <p class="text-slate-800 font-medium break-words whitespace-normal">
            {{ subSkill.name }}
          </p>
          <p class="text-sm text-slate-500 break-words whitespace-normal">
            {{ subSkill.description }}
          </p>
        </div>

      </li>
    </ul>
  </div>

</div>
