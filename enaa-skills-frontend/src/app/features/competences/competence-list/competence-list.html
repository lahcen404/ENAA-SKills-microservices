<div class="p-8 overflow-auto">
  <div class="bg-white p-8 rounded-xl shadow-lg border border-slate-200">

    <!-- Header -->
    <div class="flex justify-between items-center mb-6 pb-6 border-b border-slate-200">
      <h3 class="text-2xl font-bold text-slate-800">Référentiel de Compétences</h3>
      <a [routerLink]="['/add-skill']"
         class="flex items-center px-4 py-2 font-bold text-white bg-custom-teal rounded-lg hover:bg-opacity-90 transition-all transform hover:scale-105">
        <svg class="w-5 h-5 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                d="M12 6v6m0 0v6m0-6h6m-6 0H6"/>
        </svg>
        Ajouter une Compétence
      </a>
    </div>

    <!-- Error message -->
    <div *ngIf="error" class="text-center text-red-500 bg-red-100 p-4 rounded-lg">
      <p>{{ error }}</p>
    </div>

    <!-- Skill Cards  -->
    <div *ngIf="skill$ | async as skillItems" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
      <app-competence-card *ngFor="let skill of skillItems" [skill]="skill"  (deleted)="handleSkillDeleted($event)"></app-competence-card>
    </div>

  </div>
</div>
