<body class="bg-slate-50 text-slate-800">

<div class="flex h-screen">
  <!-- Sidebar -->
  <aside class="w-64 bg-gray-800 text-white flex flex-col fixed h-full">
    <div class="px-6 py-4 border-b border-gray-700">
      <h1 class="text-2xl font-bold text-white">ENAA Skills</h1>
    </div>
    <nav class="flex-1 p-4 space-y-2">
      <a href="#" class="flex items-center py-2.5 px-4 rounded transition duration-200 hover:bg-gray-700 text-gray-300">
        <svg class="w-6 h-6 mr-3" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6"></path>
        </svg>
        Dashboard
      </a>
      <a href="#" class="bg-gray-700 text-white flex items-center py-2.5 px-4 rounded transition duration-200">
        <svg class="w-6 h-6 mr-3" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                d="M9.663 17h4.673M12 3v1m6.364 1.636l-.707.707M21 12h-1M4 12H3m3.343-5.657l-.707-.707m2.828 9.9a5 5 0 117.072 0l-.548.547A3.374 3.374 0 0014 18.469V19a2 2 0 11-4 0v-.531c0-.895-.356-1.754-.988-2.386l-.548-.547z"></path>
        </svg>
        Skills
      </a>
      <a href="#" class="flex items-center py-2.5 px-4 rounded transition duration-200 hover:bg-gray-700 text-gray-300">
        <svg class="w-6 h-6 mr-3" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                d="M17 20h5v-2a3 3 0 00-5.356-1.857M17 20H7m10 0v-2c0-.656-.126-1.283-.356-1.857m0 0a5.002 5.002 0 019.288 0M15 7a3 3 0 11-6 0 3 3 0 016 0zm6 3a2 2 0 11-4 0 2 2 0 014 0zM7 10a2 2 0 11-4 0 2 2 0 014 0z"></path>
        </svg>
        Learners
      </a>
      <a href="#" class="flex items-center py-2.5 px-4 rounded transition duration-200 hover:bg-gray-700 text-gray-300">
        <svg class="w-6 h-6 mr-3" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z"></path>
        </svg>
        Briefs
      </a>
    </nav>
  </aside>

  <!-- Main Content -->
  <main class="ml-64 flex-1 flex flex-col">
    <header class="bg-white shadow-sm p-4 flex justify-between items-center sticky top-0 z-10">
      <h2 class="text-2xl font-semibold text-slate-700">Add a Skill</h2>
    </header>

    <div class="p-8 overflow-auto">
      <form id="skill-form" class="space-y-8 bg-white p-10 rounded-xl shadow-lg border border-slate-200">
        <!-- Main Skill -->
        <div>
          <h3 class="text-xl font-bold text-custom-purple mb-4">Main Skill</h3>
          <label for="skillName" class="block text-sm font-medium text-custom-muted-teal">Skill Name</label>
          <input type="text" id="skillName" name="name" required
                 class="w-full px-4 py-2 mt-1 border border-slate-300 rounded-lg shadow-sm focus:ring-custom-teal focus:border-custom-teal transition"
                 placeholder="e.g. Spring Boot Basics">
        </div>

        <!-- Subskills -->
        <div>
          <div class="flex justify-between items-center mb-4">
            <h3 class="text-xl font-bold text-custom-purple">Subskills</h3>
            <!-- Le bouton "Add" est retiré car il n'y a plus de JS -->
          </div>

          <!-- Conteneur pour les sous-compétences -->
          <div id="subskills-container" class="space-y-4">
            <!-- Un seul formulaire de sous-compétence est affiché par défaut -->
            <div class="subskill-form p-4 border border-slate-200 rounded-lg bg-slate-50">
              <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                <div>
                  <label class="block text-sm font-medium text-custom-muted-teal">Subskill Name</label>
                  <input type="text" name="subSkills[0][name]" required
                         class="w-full px-4 py-2 mt-1 border border-slate-300 rounded-lg shadow-sm focus:ring-custom-teal focus:border-custom-teal transition"
                         placeholder="e.g. Dependency Injection">
                </div>
                <div>
                  <label class="block text-sm font-medium text-custom-muted-teal">Description</label>
                  <input type="text" name="subSkills[0][description]" required
                         class="w-full px-4 py-2 mt-1 border border-slate-300 rounded-lg shadow-sm focus:ring-custom-teal focus:border-custom-teal transition"
                         placeholder="e.g. Understand and use DI effectively">
                </div>
              </div>
            </div>
          </div>

        </div>

        <!-- Action Buttons -->
        <div class="flex justify-end space-x-4 pt-6 border-t border-slate-200">
          <button type="button"
                  class="px-6 py-2 font-bold text-slate-700 bg-slate-100 rounded-lg hover:bg-slate-200 transition-colors">
            Cancel
          </button>
          <button type="submit"
                  class="px-6 py-2 font-bold text-white bg-custom-purple rounded-lg hover:bg-opacity-90 transition-all transform hover:scale-105">
            Save Skill
          </button>
        </div>
      </form>
    </div>
  </main>
</div>


</body>
