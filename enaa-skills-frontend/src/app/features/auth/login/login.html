
<body class="bg-gray-100 flex items-center justify-center h-screen">
<div class="w-full max-w-md bg-white rounded-2xl shadow-lg p-8">
  <h2 class="text-3xl font-bold text-center text-gray-800 mb-6">Connexion</h2>
  <form action="/login" method="POST" class="space-y-5">
    <div>
      <label for="email" class="block text-gray-700 font-semibold mb-1">Email</label>
      <input
        type="email"
        id="email"
        name="email"
        required
        class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
      />
    </div>
    <div>
      <label for="password" class="block text-gray-700 font-semibold mb-1">Mot de passe</label>
      <input
        type="password"
        id="password"
        name="password"
        required
        class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
      />
    </div>
    <div class="flex items-center justify-between">
      <label class="flex items-center">
        <input type="checkbox" class="form-checkbox text-blue-500" />
        <span class="ml-2 text-gray-600">Se souvenir de moi</span>
      </label>
      <a href="#" class="text-sm text-blue-500 hover:underline">Mot de passe oublié ?</a>
    </div>
    <button
      type="submit"
      class="w-full bg-blue-600 text-white py-2 rounded-lg hover:bg-blue-700 transition duration-300"
    >
      Se connecter
    </button>
  </form>
  <p class="mt-6 text-center text-gray-600 text-sm">
    Pas encore de compte ?
    <a href="/register" class="text-blue-500 hover:underline">Créer un compte</a>
  </p>
</div>
</body>
