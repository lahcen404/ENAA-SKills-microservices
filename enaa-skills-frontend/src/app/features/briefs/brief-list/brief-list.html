<div class="container mx-auto pt-24 p-6">
  <div class="bg-white rounded-lg shadow-md p-6">
    <h2 class="text-3xl font-bold text-blue-600 mb-4">Briefs List</h2>
    <table class="w-full border-collapse">
      <thead>
        <tr class="bg-gray-100">
          <th class="border-b-2 border-gray-300 p-3 text-left text-gray-800">Title</th>
          <th class="border-b-2 border-gray-300 p-3 text-left text-gray-800">Description</th>
          <th class="border-b-2 border-gray-300 p-3 text-left text-gray-800">Learner</th>
          <th class="border-b-2 border-gray-300 p-3 text-left text-gray-800">Competency</th>
          <th class="border-b-2 border-gray-300 p-3 text-left text-gray-800">Actions</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let brief of briefs" class="hover:bg-gray-50">
          <td class="border-b border-gray-200 p-3">{{ brief.title }}</td>
          <td class="border-b border-gray-200 p-3">{{ brief.description }}</td>
          <td class="border-b border-gray-200 p-3">{{ brief.learner }}</td>
          <td class="border-b border-gray-200 p-3">{{ brief.competency }}</td>
          <td class="border-b border-gray-200 p-3">
            <a [routerLink]="['/edit', brief.id]" class="text-blue-600 hover:underline">Edit</a> | 
            <a href="#" class="text-red-600 hover:underline">Delete</a>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
