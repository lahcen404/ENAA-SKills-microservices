<div class="container mx-auto pt-24 p-6">
  <div class="bg-white rounded-lg shadow-md p-6 max-w-md mx-auto">
    <h2 class="text-3xl font-bold text-blue-600 mb-4">{{ isEdit ? 'Edit Brief' : 'Create Brief' }}</h2>
    <form (ngSubmit)="onSubmit()" #briefForm="ngForm">
      <div class="mb-4">
        <label class="block text-gray-800 font-medium mb-2">Title</label>
        <input type="text" name="title" [(ngModel)]="brief.title" class="w-full p-3 border border-gray-300 rounded-lg bg-gray-50 text-gray-800" required>
      </div>
      <div class="mb-4">
        <label class="block text-gray-800 font-medium mb-2">Description</label>
        <textarea name="description" [(ngModel)]="brief.description" class="w-full p-3 border border-gray-300 rounded-lg bg-gray-50 text-gray-800" required></textarea>
      </div>
      <div class="mb-4">
        <label class="block text-gray-800 font-medium mb-2">Learner</label>
        <select name="learner" [(ngModel)]="brief.learner" class="w-full p-3 border border-gray-300 rounded-lg bg-gray-50 text-gray-800">
          <option value="">Select a learner</option>
          <option *ngFor="let learner of learners" [value]="learner">{{ learner }}</option>
        </select>
      </div>
      <div class="mb-4">
        <label class="block text-gray-800 font-medium mb-2">Competency</label>
        <select name="competency" [(ngModel)]="brief.competency" class="w-full p-3 border border-gray-300 rounded-lg bg-gray-50 text-gray-800">
          <option value="">Select a competency</option>
          <option *ngFor="let competency of competencies" [value]="competency">{{ competency }}</option>
        </select>
      </div>
      <button type="submit" class="w-full bg-green-400 text-white p-3 rounded-lg hover:bg-green-500 transition-colors duration-200">Save Brief</button>
    </form>
  </div>
</div>
